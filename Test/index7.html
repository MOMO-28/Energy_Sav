<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shopping Flip Card</title>
<style>
  body {
    background: #f0f0f0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .flip-card {
    background-color: transparent;
    width: 300px;
    height: 400px;
    perspective: 1000px; /* 3D effect */
  }

  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    cursor: pointer;
  }

  .flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
  }

  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  .flip-card-front {
    background-color: #fff;
    color: black;
  }

  .flip-card-front img {
    width: 100%;
    height: 70%;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    object-fit: cover;
  }

  .flip-card-front h2 {
    margin: 10px 0 5px;
  }

  .flip-card-front p {
    margin: 0 0 15px;
    font-size: 1.1rem;
    color: #555;
  }

  .flip-card-back {
    background-color: #2980b9;
    color: white;
    transform: rotateY(180deg);
    padding: 20px;
    box-sizing: border-box;
    border-radius: 10px;
  }

  .flip-card-back h3 {
    margin-top: 0;
  }

  .flip-card-back ul {
    text-align: left;
    padding-left: 20px;
  }

  .flip-card-back ul li {
    margin-bottom: 8px;
  }

  .flip-card-back button {
    margin-top: 20px;
    padding: 12px 20px;
    background-color: #27ae60;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .flip-card-back button:hover {
    background-color: #219150;
  }
</style>
</head>
<body>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=400&q=80" alt="Product Image" />
      <h2>Classic Sneakers</h2>
      <p>$79.99</p>
    </div>
    <div class="flip-card-back">
      <h3>Product Details</h3>
      <ul>
        <li>Size: 7-12</li>
        <li>Material: Leather</li>
        <li>Color: White</li>
        <li>Free Shipping</li>
      </ul>
      <button>Add to Cart</button>
    </div>
  </div>
</div>

</body>
</html>
